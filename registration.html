<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <img src="logo.jpg" id="logo">
        <a class="navbar-brand" href="index.html">Exam Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                <li class="nav-item"><a class="nav-link" href="exam.html">Exam Interface</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <h2>Register for an Exam</h2>
        <form id="registrationForm">
            <input type="hidden" id="studentIndex"> <!-- Hidden field for edit index -->
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentEmail">Email</label>
                <input type="email" class="form-control" id="studentEmail" required>
            </div>
            <div class="form-group">
                <label for="exam">Select Exam</label>
                <select class="form-control" id="exam" required>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- List of Students -->
        <h3 class="mt-5">Registered Students</h3>
        <ul id="studentList" class="list-group"></ul>
    </div>

    <script src="crud.js"></script>
</body>
</html>
